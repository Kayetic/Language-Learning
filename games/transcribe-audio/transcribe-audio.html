<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="transcribe-audio.css" />
    <script
      src="https://kit.fontawesome.com/7d2900409e.js"
      crossorigin="anonymous"
    ></script>
    <title>Transcribe Audio</title>
    <link rel="manifest" href="../../manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
  </head>
  <body>
    <a href="../../index.html" class="homeIcon"
      ><i class="fa-solid fa-arrow-left"></i
    ></a>
    <header>
      <h3>Transcribe Audio</h3>
    </header>
    <audio controls>
      <source src="./recordings/0.mp3" class="audioElement" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <p class="quizProgress"></p>
    <div class="inputFields">
      <input
        type="text"
        class="userInput"
        autocapitalize="none"
        style="text-transform: lowercase"
      />
      <button class="submitButton">Submit</button>
    </div>
    <script src="transcribe-audio.js"></script>
  </body>
</html>
