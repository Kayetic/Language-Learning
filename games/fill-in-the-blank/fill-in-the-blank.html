<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="fill-in-the-blank.css" />
    <title>Fill in the Blank</title>
  </head>
  <body>
    <header>
      <h3>Fill in the Blank</h3>
      <h1 id="sentence"></h1>
      <div class="hintContainer">

      </div>
    </header>
    <p class="quizProgress"></p>
    <inputFields>
      <input type="text" class="userInput" />
      <button class="submitButton">Submit</button>
    </inputFields>
    <script src="fill-in-the-blank.js"></script>
  </body>
</html>
