<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="fill-in-the-blank.css" />
    <script
      src="https://kit.fontawesome.com/7d2900409e.js"
      crossorigin="anonymous"
    ></script>
    <title>Fill in the Blank</title>
    <link rel="manifest" href="../../manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
  </head>
  <body>
    <a href="../../index.html" class="homeIcon"
      ><i class="fa-solid fa-arrow-left"></i
    ></a>
    <header>
      <h3>Fill in the Blank</h3>
      <h1 id="sentence"></h1>
      <div class="hintContainer">
        <p class="hintText">Hint:</p>
        <p id="hint"></p>
      </div>
    </header>
    <p class="quizProgress"></p>
    <inputFields>
      <input
        type="text"
        class="userInput"
        autocapitalize="none"
        style="text-transform: lowercase"
      />
      <button class="submitButton">Submit</button>
    </inputFields>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script src="fill-in-the-blank.js"></script>
  </body>
</html>
