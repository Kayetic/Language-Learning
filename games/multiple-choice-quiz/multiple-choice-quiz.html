<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="multiple-choice-quiz.css" />
    <script
      src="https://kit.fontawesome.com/7d2900409e.js"
      crossorigin="anonymous"
    ></script>
    <title>Multiple Choice Quiz</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
  </head>
  <body>
    <a href="../../index.html" class="homeIcon"
      ><i class="fa-solid fa-arrow-left"></i
    ></a>
    <header>
      <h3>Multiple Choice Quiz</h3>
      <h2>Your word:</h2>
      <h1 id="word"></h1>
    </header>
    <p class="quizProgress"></p>
    <wordChoices>
      <button class="randomWordButton" id="choice1"></button>
      <button class="randomWordButton" id="choice2"></button>
      <button class="randomWordButton" id="choice3"></button>
      <button class="randomWordButton" id="choice4"></button>
    </wordChoices>
    <script src="multiple-choice-quiz.js"></script>
  </body>
</html>
