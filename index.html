<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Language Learning</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Language Learning" />
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <header>
      <h1>Choose a game <span>to begin</span></h1>
    </header>
    <gameButtons>
      <a href="games/multiple-choice-quiz/multiple-choice-quiz.html">
        <button class="btn-game-choice">
          <img src="./assets/home-images/choice.png" alt="" />
        </button>
        <p class="txt-game-choice">Multiple Choice Quiz</p>
      </a>
      <a href="games/flashcard-matchup/flashcard-matchup.html">
        <button class="btn-game-flashcards">
          <img src="./assets/home-images/flash-cards.png" alt="" />
        </button>
        <p class="txt-game-flashcards">Flashcard Matchup</p>
      </a>
      <a href="games/fill-in-the-blank/fill-in-the-blank.html">
        <button class="btn-game-gapfill">
          <img src="./assets/home-images/writing.png" alt="" />
        </button>
        <p class="txt-game-gapfill">Fill in the blank Word</p>
      </a>
      <a href="games/transcribe-audio/transcribe-audio.html">
        <button class="btn-game-audio">
          <img src="./assets/home-images/audio-book.png" alt="" />
        </button>
        <p class="txt-game-audio">Transcribe Audio</p>
      </a>
    </gameButtons>
    <div class="game-stats-btn-container">
      <button class="game-stats-btn">Game Stats</button>
    </div>
    <div class="game-stats-modal">
      <div class="game-stats-modal-content">
        <h1 class="game-stats-modal-title">Game Stats</h1>
        <h3>Multiple Choice Quiz:</h3>
        <p class="quizAccuracy"></p>
        <p class="quizPlays"></p>
        <h3>Flashcard Matchup:</h3>
        <p class="flashcardAccuracy"></p>
        <p class="flashcardPlays"></p>
        <h3>Fill in the Blank:</h3>
        <p class="fillInTheBlankAccuracy"></p>
        <p class="fillInTheBlankPlays"></p>
        <h3>Transcribe Audio:</h3>
        <p class="audioAccuracy"></p>
        <p class="audioPlays"></p>
        <div class="game-stats-modal-close">
          <button class="game-stats-modal-close-btn">Close</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
